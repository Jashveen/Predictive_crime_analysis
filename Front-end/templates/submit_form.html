</head>
<body>

        <h1 class="mb-4">Enter FIR Record</h1>

                    <option value="Mysuru Dist">Mysuru Dist</option>
                    <option value="Chitradurga">Chitradurga</option>

            <!-- Unit Name -->

                <input type="text" class="form-control" id="unit_name" name="unit_name" required>
            </div>

            <!-- FIR No -->
            <div class="form-group">
                <label for="fir_no">FIR No:</label>
                <input type="text" class="form-control" id="fir_no" name="fir_no" required>
            </div>

            <!-- RI -->
            <div class="form-group">
                <label for="ri">RI:</label>
                <input type="text" class="form-control" id="ri" name="ri" required>
            </div>

            <!-- Year and Month (Automatic) -->
            <div class="form-group">

                <input type="text" class="form-control" id="year_month" name="year_and_month" value="{{ current_year_and_month }}" readonly>
            </div>

            <!-- Offence From Date -->
            <div class="form-group">
                <label for="offence_from_date">Offence From Date:</label>
                <input type="date" class="form-control" id="offence_from_date" name="offence_from_date" required>
            </div>

            <!-- Offence To Date -->

             <!-- FIR Stage -->

                    <option value="Undetected">Undetected</option>
                    <option value="Dis/Acq">Dis/Acq</option>
                    <option value="BoundOver">BoundOver</option>
                    <option value="Traced">Traced</option>
                    <option value="Under Investigation">Under Investigation</option>
                    <option value="False Case">False Case</option>
                    <option value="Compounded">Compounded</option>
                    <option value="Other Disposal">Other Disposal</option>
                    <option value="Abated">Abated</option>
                    <option value="Un Traced">Un Traced</option>

            </div>


            <!-- Complaint Mode -->

                <select class="form-control" id="complaint_mode" name="complaint_mode" required>
                    <option value="Complaint_Mode">Complaint_Mode</option>
                    <option value="Written">Written</option>
                    <option value="Sue-moto by Police">Sue-moto by Police</option>
                    <option value="Oral">Oral</option>
                    <option value="Others">Others</option>

                    <option value="Written & Organised">Written & Organised</option>
                    <option value="Oral & Organised">Oral & Organised</option>
                    <option value="Online">Online</option>
                    <option value="Judicial/Magistrate Reference & Organised">Judicial/Magistrate Reference & Organised</option>

                    <option value="ROBBERY">ROBBERY</option>
                    <option value="CRIMES RELATED TO WOMEN">CRIMES RELATED TO WOMEN</option>
                    <option value="SCHEDULED CASTE AND THE SCHEDULED TRIBES">SCHEDULED CASTE AND THE SCHEDULED TRIBES</option>
                    <option value="CRIMINAL TRESPASS">CRIMINAL TRESPASS</option>
                    <option value="MURDER">MURDER</option>

                    <option value="SUICIDE">SUICIDE</option>
                    <option value="DACOITY">DACOITY</option>
                    <option value="RAPE">RAPE</option>
                    <option value="CONSUMER">CONSUMER</option>
                    <option value="CRIMINAL BREACH OF TRUST">CRIMINAL BREACH OF TRUST</option>
                    <option value="MISCHIEF">MISCHIEF</option>

            <!-- CrimeHead Name -->
            <div class="form-group">
                <label for="crimehead_name">CrimeHead Name:</label>
                <input type="text" class="form-control" id="crimehead_name" name="crimehead_name" required>
            </div>

            <!-- Latitude -->
            <div class="form-group">
                <label for="latitude">Latitude:</label>
                <input type="text" class="form-control" id="latitude" name="latitude" required>
            </div>

            <!-- Longitude -->
            <div class="form-group">
                <label for="longitude">Longitude:</label>
                <input type="text" class="form-control" id="longitude" name="longitude" required>
            </div>

            <!-- ActSection -->
            <div class="form-group">
                <label for="act_section">Act Section:</label>

                <input type="text" class="form-control" id="place_of_offence" name="place_of_offence" required>
            </div>

            <!-- Distance from PS -->
            <div class="form-group">
                <label for="distance_from_ps">Distance from PS:</label>
                <input type="text" class="form-control" id="distance_from_ps" name="distance_from_ps" required>

                <input type="number" class="form-control" id="arrested_male" name="arrested_male" required>

            <!-- Arrested Female -->

</html>
